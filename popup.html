<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Fin Scraper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      max-width: 400px;
    }
    #bank-logo {
      max-height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="container mt-3">
  <h2 class="text-center">Auto Fin Scraper</h2>

  <div class="mb-4">
    <h8>Detected Institute:</h8>
    <div class="d-flex align-items-center">
      <img id="bank-logo" src="" alt="Bank Logo">
      <span id="detected-bank" class="ms-2">Unknown</span>
    </div>
  </div>

  <div class="mb-4">
    <h8>Account Balances</h8>
    <button id="scrape" class="btn btn-primary w-100">Scrape</button>
  </div>

  <div class="mb-4">
    <h8>Download Transactions</h8>
    <select id="month-select" class="form-select mb-2">
      <option value="01" selected>January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <button id="download" class="btn btn-primary">Download Transactions</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
